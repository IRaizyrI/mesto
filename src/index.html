<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <button class="profile__avatar-edit" type="button">
            <img class="profile__avatar-icon" src="<%=require('./images/pen.svg')%>" alt="редактировать">
          </button>
          <img class="profile__avatar-image" src="<%=require('./images/kusto.png')%>" alt="аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="elements">
      </section>
      <template class="element">
        <div class="element">
          <img class="element__image" src="./images/kareliya.jpg" alt="Карелия">
          <button type="button" class="button element__button-delete"></button>
          <div class="element__caption">
            <h2 class="element__title">Карелия</h2>
            <div class="element__like">
              <button class="element__button-like" type="button"></button>
              <p class="element__like-counter">0</p>
            </div>

          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Логвинов Илья</p>
    </footer>
    <div class="popup popup_type_change-profile">
      <button class="popup__close" type="button"></button>
      <form class="popup__container" name="popup-container" novalidate>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_title" type="text" id="popup__input-name" placeholder="Имя" value="Имя" name="name" minlength="2" maxlength="40" required>
        <span class="popup__input-error" id="popup__input-name-error">test</span>
        <input class="popup__input popup__input_type_subtitle" type="text" id="popup__input-bio" placeholder="О себе" value="О себе" name="about" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="popup__input-bio-error">test</span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_type_add-element">
      <button class="popup__close" type="button"></button>
      <form class="popup__container" name="popup-container-type-add-element" novalidate>
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input popup__input_type_name" type="text" id="popup__input-place" placeholder="Название" name="popup__name" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="popup__input-place-error">test</span>
        <input class="popup__input popup__input_type_link" type="url" id="popup__input-place-link" placeholder="Ссылка на картинку" name="popup__link" required>
        <span class="popup__input-error" id="popup__input-place-link-error">test</span>
        <button class="popup__submit popup__submit_disabled" type="submit" disabled="disabled">Создать</button>
      </form>
    </div>
    <div class="popup popup_type_inspect-image">
      <button class="popup__close" type="button"></button>
      <img src="template" alt="template" class="popup__image">
      <p class="popup__image-description"></p>
    </div>
    <div class="popup popup_type_change-avatar">
      <button class="popup__close" type="button"></button>
      <form class="popup__container" name="avatar" novalidate>
        <h3 class="popup__header">Обновить аватар</h3>
        <input type="url" name="avatar_link" class="popup__input popup__input_type_link" id="popup__input-change-avatar" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="popup__input-change-avatar-error"></span>
        <button class="popup__submit popup__submit_disabled" type="submit" disabled="disabled">Сохранить</button>
      </form>
  </div>
  <div class="popup popup_type_delete-card">
    <button class="popup__close popup__close_place_delete-card" type="button"></button>
    <div class="popup__container">
    <h3 class="popup__header">Вы уверены?</h3>
      <button class="popup__submit popup__submit_type_delete-card" type="submit">Да</button>
   </div>
</div>
</div>
  </div>
</body>
</html>
