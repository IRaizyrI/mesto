<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="elements">
      </section>
      <template class="element">
        <div class="element">
          <img class="element__image" src="./images/kareliya.jpg" alt="Карелия">
          <button type="button" class="button element__button-delete"></button>
          <div class="element__caption">
            <h2 class="element__title">Карелия</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Логвинов Илья</p>
    </footer>
    <div class="popup_type_change-profile">
      <button class="popup__close" type="button"></button>
      <form class="popup__container" name="popup-container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_title" type="text" placeholder="Имя" name="popup__title">
        <input class="popup__input popup__input_type_subtitle" type="text" placeholder="О себе" name="popup__subtitle">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup_type_add-element">
      <button class="popup__close" type="button"></button>
      <form class="popup__container_type_add-element" name="popup-container-type-add-element">
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Название" name="popup__name">
        <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" name="popup__link">
        <button class="popup__add-element" type="submit">Создать</button>
      </form>
    </div>
    <div class="popup_type_inspect-image">
      <button class="popup__close" type="button"></button>
      <img src="./images/kareliya.jpg" alt="Карелия" class="popup__image">
      <p class="popup__image-description">Карелия</p>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
